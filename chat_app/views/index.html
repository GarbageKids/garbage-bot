<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Garbage Kids</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/animate.min.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>

<body ng-app="green_bot">
    <script>
    window.fbAsyncInit = function() {
        FB.init({
            appId: "223820474796635",
            xfbml: true,
            version: "v2.6"
        });

    };

    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="wrapper" ng-controller="ChatCtrl">
        <a  href="https://github.com/lupino22/garbage-bot" class="github-corner" aria-label="View source on Github">
            <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
                <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
                <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
                <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
            </svg>
        </a>
        <!-- HEADER -->
        <div class="header">
            <div class="logo">Garbage Kids</div>
            <div class="menu">
            </div>
        </div>
        <!-- END / HEADER -->
        <!-- CONTENT -->
        <div class="content animated fadeIn">
            <div class="chat">
                <div class="chat-title">
                    <h1><i class="fa fa-user-secret"></i> Garbage Bod</h1>
                    <div class="fb-messengermessageus f_right" messenger_app_id="223820474796635" page_id="119412145321314" color="blue" size="large">
                    </div>
                </div>
                <div class="chat-body">
                    <div ng-repeat="m in chat">
                        <span class="title" ng-class="m.bot == 1 ? 'bot' : 'user'">{{m.name}}</span>
                        <div class="message animated fadeIn" ng-class="m.bot == 1 ? 'from' : 'my'">
                            <p>{{m.msg}}</p>
                            <span ng-if="m.bot == 1">Боловсруулсан хугацаа: {{m.time * 0.001}} сек.</span>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="chat-input">
                    <textarea ng-model="msg" class="form-control" placeholder="Зурвас бичих" on-enter="sent()" autofocus="" required></textarea>
                    <button class="btn" ng-click="sent()"><i class="fa fa-paper-plane-o"></i></button>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- END / CONTENT -->
        <div class="clearfix"></div>
        <div ng-if="error">
            <div class="alert animated fadeInRight">
                <i class="fa fa-exclamation-triangle"></i> Зурвас бичих талбар хоосон байна !!!
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2017 #UB HACKATHON2017 - Garbage kids
    </div>
    <!-- JS -->
    <script src="/static/lib/angular.min.js"></script>
    <script src="/static/lib/socket.io.min.js"></script>
    <script src="/static/lib/jquery.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
